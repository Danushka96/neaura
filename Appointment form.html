<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Appointment Form</title>
<link rel="stylesheet" type="text/css" href="css/appointment.css">
</head>

<body>
<div id="ap">
<h1>Quick Appointment</h1>
<form>
<label for="tel">Enter Phone Number</label>
<input type="tel" name="tel" id="tel" maxlength="10" placeholder="Phone Number"/><br><br>
<label for="branch">Select Branch</label>
<select name="branch">
<option selected>Borella </option>
<option>Moratuwa</option>
<option>Kelaniya</option>
</select><br><br>
<label for="tel">Appointment Date</label>
<input type="date" name="date" id="date"/><br><br>
<label for="services">Select the service</label>
<select name="service">
<option selected>Waxing-Full </option>
<option>Waxing-Half</option>
<option>Manicure/Pedicure</option>
<option>Rebonding</option>
<option>Makeup</option>
<option>Haircuts</option>
<option>Hair Coloring</option>
<option>Facials</option>
<option>Clean-Ups</option>
</select><br><br>
<label for="time">Appointment Time</label>
<input type="time" name="time" id="time"/><br><br>


</select>










</form>
</div>
</body>
</html>
